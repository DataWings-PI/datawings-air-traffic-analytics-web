<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DataWings | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estiloLoginCads.css" />
  <link rel="icon" href="./assets/icon/icone-laranja.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
  <header>
    <a href="./index.html ">
      <button class="botao-header">
        <p>Voltar</p>
      </button>
    </a>

    <img class="logo-header" src="./assets/logoLaranja.png" alt="">
  </header>

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Cadastro</h2>
        <div class="formulario">

          <div class="campo">
            <span>Nome Completo:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail Corporativo:</span>
            <input id="email_input" type="email" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input id="telefone_input" type="text" maxlength="15" placeholder="(11) 98765-4321" />
          </div>
          <div class="campo">
            <span>Código de Ativação:</span>
            <input id="codigo_ativacao_input" type="text" maxlength="8" placeholder="ABCDE123" />
          </div>

          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div class="direita">
        <img src="./assets/logoLaranja-removebg-preview.png" alt="">
      </div>
      <div class="esquerda">
        <p class="titulo">Contato</p>
        <p class="texto">
          datawings@sptech.school
          <br>
          Rua Haddock Lobo n595
        </p>
      </div>
      <span class="version"></span>
    </div>
    <div class="copyright">
      @2025 DataWings.
    </div>
  </div>
</body>

</html>

<script>
  let listaEmpresasCadastradas = [];

  // Máscara do telefone (formato: (XX) XXXXX-XXXX)
  telefone_input.addEventListener("input", function () {
    let valor = telefone_input.value.replace(/\D/g, ""); // Remove tudo que não for número
    valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
    valor = valor.replace(/(\d{5})(\d{4})$/, "$1-$2");
    telefone_input.value = valor;
  });

  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var telefoneVar = telefone_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_ativacao_input.value;
    var idEmpresaVincular;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      telefoneVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Por favor, preencha todos os campos corretamente.";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id_empresa;
        console.log("Código de ativação válido. " + listaEmpresasCadastradas[i].id);
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Código de ativação inválido.";
        finalizarAguardar();
      }
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        telefoneServer: telefoneVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, 2000);

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
