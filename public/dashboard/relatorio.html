<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWings - Relatório</title>
    <link rel="stylesheet" href="css/relatorio.css">
    <link rel="icon" href="../assets/icon/favicon-data.png">
</head>

<body>

    <section class="full-body">
        <div class="left-header">
            <div class="content">
                <img class="logo" src="../assets/logoLaranja-removebg-preview.png" alt="">
                <div class="user">
                    <span>@usuário</span>
                </div>
                <h2 style="color: white; font-size: larger;" class="welcome-text">Página de relatório</h2>
            </div>
            <div class="content2">
                <a href="./index.html">
                    <button class="botao-sair">Sair</button>
                </a>
            </div>
        </div>

        <main class="main">
            <div class="contain-2">

                <div class="form-relatorio">
                    <form class="card-relatorio" id="formRelatorio">
                        <h2>Novo relatório</h2>
                        <label for="nome-relatorio">Nome do relatório:</label>
                        <input type="text" id="nome-relatorio" name="nome-relatorio" placeholder="Digite o nome"
                            required>
                        <div class="datas">
                            <div>
                                <label for="data-inicio">Data início</label>
                                <input type="date" id="data-inicio" name="data-inicio" required>
                            </div>
                            <div>
                                <label for="data-final">Data final</label>
                                <input type="date" id="data-final" name="data-final" required>
                            </div>
                        </div>
                        <button type="submit">Criar</button>
                    </form>
                </div>

                <div class="tabela-scroll">
                    <table id="voosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome do Relatório</th>
                                <th>Criado em</th>
                                <th>Abrir</th>
                                <th>Editar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- relatórios -->
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </section>

    <script>
        async function carregarRelatorios() {
            const fk_usuario = sessionStorage.getItem("usuarioId");
            if (!fk_usuario) {
                console.log("Usuário não está logado");
                return;
            }

            const response = await fetch(`http://localhost:3000/relatorios/${fk_usuario}`);
            const relatorios = await response.json();
            console.log("Relatórios recebidos:", relatorios);

            const tbody = document.querySelector("#voosTable tbody");
            tbody.innerHTML = "";

            if (!relatorios || (Array.isArray(relatorios) && relatorios.length === 0)) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Ainda não há relatórios criados</td></tr>`;
                return;
            }

            relatorios.forEach(r => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
            <td>${r.id}</td>
            <td>${r.nome}</td>
            <td>${r.criado_em}</td>
            <td><button class="btn-abrir" data-id="${r.id}">Abrir</button></td>
            <td><button class="btn-editar" data-id="${r.id}">Editar</button></td>
            <td><button class="btn-excluir" data-id="${r.id}">Excluir</button></td>
        `;
                tbody.appendChild(tr);
            });
        }


        // Formulário de criação
        const formRelatorio = document.getElementById("formRelatorio");
        formRelatorio.addEventListener("submit", async e => {
            e.preventDefault();
            const nome = document.getElementById("nome-relatorio").value;
            const dataInicio = document.getElementById("data-inicio").value;
            const dataFinal = document.getElementById("data-final").value;

            await fetch("http://localhost:3000/relatorio", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, dataInicio, dataFinal })
            });

            formRelatorio.reset();
            carregarRelatorios();
        });

        carregarRelatorios();
    </script>

</body>

</html>
