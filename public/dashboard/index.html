<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataWings - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="..//assets/icon/favicon-data.png">

</head>

<body>
  <!-- ====== CABEÇALHO ====== -->
  <header class="header">
    <div class="content">
      <div class="logo">
        <img src="../assets/logoLaranja-removebg-preview.png" alt="">
      </div>
      <nav class="nav">
        <select name="navigation" id="navigationSelect">
          <option value="./index.html">Home</option>
          <option value="./dashboard.html">Dashboard</option>
          <option value="./relatorio.html">Relatório</option>
        </select>
      </nav>
    </div>

    <!-- ÍCONE DO USUÁRIO -->

    <div class="user">
      <img src="../assets/perfil.png" id="perfilIcon" style="cursor: pointer;">
      <span>@usuário</span>
    </div>
  </header>

  <!-- ====== CONTEÚDO PRINCIPAL ====== -->
  <main class="main">
    <h2 class="welcome-text">Bem-vindo, usuário...</h2>

    <section class="cards-container">
      <a href="dashboard.html" class="card">
        <div class="card-bar"></div>
        <p>Dashboard</p>
      </a>

      <a href="relatorio.html" class="card">
        <div class="card-bar"></div>
        <p>Relatório</p>
      </a>

      <button id="perfilCard" class="card">
        <div class="card-bar"></div>
        <p>Perfil</p>
      </button>
    </section>
  </main>

  <!-- ===== MODAL ===== -->
  <div class="modal" id="modal" style="display: none;">
    <div class="modal-conteudo">
      <span class="fechar" id="fechar">&times;</span>

      <!-- Foto -->
      <img src="../assets/perfil.png" alt="Usuário" class="usuario-foto">

      <h2>@usuário</h2>

      <!-- Formulário -->
      <form id="formUsuario">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telefone" placeholder="Telefone" required>
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

<script>
    // Redirecionamento do select
    const select = document.getElementById("navigationSelect");
    select.addEventListener("change", function () {
      const url = this.value;
      if (url) {
        window.location.href = url;
      }
    });

    // ===== LÓGICA DO MODAL =====
    const perfilIcon = document.getElementById('perfilIcon');  
    const perfilCard = document.getElementById('perfilCard');   
    const modal = document.getElementById('modal');
    const btnFechar = document.getElementById('fechar');
    const form = document.getElementById('formUsuario');

  
    const abrirModal = () => {
      modal.style.display = 'flex';
    };

    
    perfilIcon.addEventListener('click', abrirModal);

    perfilCard.addEventListener('click', abrirModal); 

    btnFechar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
</script>

</body>

</html>
