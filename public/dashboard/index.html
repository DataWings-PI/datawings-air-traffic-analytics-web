<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataWings - HUB</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="..//assets/icon/favicon-data.png">

</head>

<body>
  <!-- ====== CABEÇALHO ====== -->
  <section class="full-body">

    <div class="left-header">
      <div class="content">
        <div>
          <img class="logo" src="../assets/logoLaranja-removebg-preview.png" alt="">
        </div>

        <h2 style="color: white;" class="welcome-text">HUB</h2>

      </div>

      <div class="content2">

        <a href="../index.html">
          <button class="botao-sair">
            Sair
          </button>
        </a>
      </div>
    </div>

    <!-- ====== CONTEÚDO PRINCIPAL ====== -->
    <main class="main">
      <h2 class="welcome-text">Bem-vindo, usuário...</h2>

      <section class="cards-container">
        <a href="dashboard.html" class="card">
          <div class="card-bar"></div>
          <p>Dashboard</p>
        </a>

        <a href="relatorio.html" class="card">
          <div class="card-bar"></div>
          <p>Relatório</p>
        </a>

        <button id="perfilCard" class="card">
          <a href="">


            <div class="card-bar"></div>
            <p>Parâmetros Notificações</p>
          </a>
        </button>
      </section>
    </main>



    <!-- ===== MODAL ===== -->
    <div class="modal" id="modal" style="display: none;">
      <div class="modal-conteudo">
        <span class="fechar" id="fechar">&times;</span>

        <!-- Foto -->
        <img src="../assets/perfil.png" alt="Usuário" class="usuario-foto">

        <h2>@usuário</h2>

        <!-- Formulário -->
        <form id="formUsuario">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="telefone" placeholder="Telefone" required>
          <button type="submit">Atualizar</button>
        </form>
      </div>
    </div>
  </section>




  <script>
    // Redirecionamento do select
    const select = document.getElementById("navigationSelect");
    select.addEventListener("change", function () {
      const url = this.value;
      if (url) {
        window.location.href = url;
      }
    });

    // ===== LÓGICA DO MODAL =====
    const perfilIcon = document.getElementById('perfilIcon');
    const perfilCard = document.getElementById('perfilCard');
    const modal = document.getElementById('modal');
    const btnFechar = document.getElementById('fechar');
    const form = document.getElementById('formUsuario');


    const abrirModal = () => {
      modal.style.display = 'flex';
    };


    perfilIcon.addEventListener('click', abrirModal);

    perfilCard.addEventListener('click', abrirModal);

    btnFechar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>

</html>
